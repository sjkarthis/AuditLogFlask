# Default values for audit-log-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: sjkarthis/audit-log
  pullPolicy: IfNotPresent
  tag: "1.0.5"

service:
  type: NodePort
  port: 5000
  targetPort: http
  nodePort: 30500

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources: {}
nodeSelector: {}
tolerations: []
affinity: []